    <div class="FormsContainer">
        <div class="FormContainer">
            <h2>Nuevo Empleado</h2>
            <form>
                <div class="InputContainer">
                    <label for="Nombre">Nombre:</label>
                    <input required type="text" autocomplete="off" class="txt" id="Nombre" name="Nombre" placeholder="NOMBRE">
                </div>
                <div class="InputContainer">
                    <label for="Apellido">Apellido:</label>
                    <input required type="text" autocomplete="off" class="txt" id="Apellido" name="Apellido" placeholder="APELLIDO">
                </div>
                <div class="InputContainer">
                    <label for="Contra">Contraseña:</label>
                    <input required type="password" autocomplete="off" class="txt" id="Contra" name="Contra" placeholder="CONTRASEÑA">
                </div>
                <div class="InputContainer">
                    <label for="admin">Rol:</label>
                    <div><input required type="radio" id="admin" name="rol" value="Admin">Admin</div>
                    <div><input required type="radio" id="usuario" name="rol" value="Usuario">Usuario </div>
                </div>
                <div class="InputContainer">
                    <label for="cargo">Cargo:</label>
                    <input required type="text" autocomplete="off" class="txt" id="cargo" name="cargo" placeholder="CARGO">
                </div>
                <div class="InputContainer">
                    <label for="DepartamentoEmp">Gerencia:</label>
                    <select required class="txt" id="DepartamentoEmp" name="DepartamentoEmp">
                        <option>Recursos Humanos</option>
                        <option>Gestion de Calidad</option>
                        <option>Mantenimiento</option>
                        <option>Tecnologia</option>
                    </select>
                </div>
                <input type="submit" class='submit' value="Registrar">
            </form>
        </div>
    </div>
    <div class="FormsContainer" style="margin: 200px auto;">
        <div class="FormContainer">
            <h2>Nuevo Dispositivo</h2>
            <form>
                <div class="InputContainer">
                    <label for="Modelo">Modelo:</label>
                    <input required type="text" autocomplete="off" placeholder="MODELO" class="txt" id="Modelo" name="Modelo">
                </div>
                <div class="InputContainer">
                    <label for="Marca">Marca:</label>
                    <input required type="text" autocomplete="off" placeholder="MARCA" class="txt" id="Marca" name="Marca">
                </div>
                <div class="InputContainer">
                    <label for="Tipo">Tipo:</label>
                    <select required class="txt" id="Tipo" name="Tipo">
                        <option value="" selected>...</option>
                        <option value="Computadora">Computadora</option>
                        <option value="Impresora">Impresora</option>
                        <option value="Switch">Switch</option>
                    </select>
                </div>
                <div class="InputContainer">
                    <label for="DepartamentoDisp">Gerencia:</label>
                    <select class="txt" id="DepartamentoDisp" name="DepartamentoDisp">
                        <option>Recursos Humanos</option>
                        <option>Gestion de Calidad</option>
                        <option>Mantenimiento</option>
                        <option>Tecnologia</option>
                    </select>
                </div>
                <div class="InputContainer">
                    <label for="ubicacion">Ubicacion:</label>
                    <input required type="text" autocomplete="off" placeholder="UBICACION" class="txt" id="ubicacion" name="ubicacion" [(ngModel)]="NuevoDispositivo.ubicacion">
                </div>
                <div class="InputContainer">
                    <label for="prioridad">Prioridad:</label>
                    <select class="txt" id="prioridad" name="prioridad" [(ngModel)]="NuevoDispositivo.prioridad">
                        <option value="0">Baja</option>
                        <option value="1">Media</option>
                        <option value="2">Alta</option>
                    </select>
                </div>
                <input  type="submit" value="Registrar" class='submit'>
            </form>
        </div>
    </div>
</body>
